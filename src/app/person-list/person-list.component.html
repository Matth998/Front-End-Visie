<div class="container-fluid pt-5 pb-5 bg2">

  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-offset-1 col-md-10">
        <div class="panel">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-sm-3 col-xs-12">
                <h4 class="title">Lista de <span> Registros</span></h4>
              </div>
              <div class="col-sm-9 col-xs-12 text-right">
                <div class="btn_group">
                  <input [(ngModel)]="filter" type="text" class="form-control " placeholder="Pequisar registro...">
                </div>
              </div>
            </div>
          </div>
          <div class="panel-body table-responsive">
            <table class="table text-center">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Data de Admissão</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let persons of listPerson">
                  <td>{{persons.nome | firstName}}</td>
                  <td>{{persons.data_admissao | date: 'dd/MM/yyyy'}}</td>
                  <td>
                    <ul class="action-list">
                      <li><a [routerLink]="['/person', persons.id]" data-tip="info"><i class="fa fa-info-circle"
                            aria-hidden="true"></i></a></li>
                      <li><a [routerLink]="['/edit-person', persons.id]" data-tip="edit"><i class="fa fa-edit"></i></a>
                      </li>
                      <li><a [routerLink]="['/delete-person', persons.id]" data-tip="delete"><i
                            class="fa fa-trash"></i></a></li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <button type="button" class="btn launch mt-3" data-toggle="modal" data-target="#staticBackdrop"> <i
            class="fa fa-plus mr-2" aria-hidden="true"></i> Adicionar novo registro
        </button>
      </div>
    </div>
  </div>
</div>

              <div class="update-form">
                <form>
                  <div class="form-group">
                    <label for="nome" class="ml-2 mt-3"> Nome</label>
                    <input [(ngModel)]="pessoas.nome" type="text" class="form-control item" name="nome" id="nome"
                      placeholder="Username" autocomplete="off">
                  </div>
                  <div class="form-group">
                    <label for="rg" class="ml-2"> RG </label>
                    <input [(ngModel)]="pessoas.rg" type="text" class="form-control item" name="rg" id="rg"
                      placeholder="Rg">
                  </div>
                  <div class="form-group">
                    <label for="cpf" class="ml-2"> CPF </label>
                    <input [(ngModel)]="pessoas.cpf" type="text" class="form-control item" name="cpf" id="cpf"
                      placeholder="CPF">
                  </div>
                  <div class="form-group">
                    <label for="data_nascimento" class="ml-2"> Data de Nascimento </label>
                    <input [(ngModel)]="pessoas.data_nascimento" type="date" class="form-control item"
                      name="data_nascimento" id="data_nascimento" placeholder="Data de Nascimento">
                  </div>
                  <div class="form-group">
                    <div class="form-group">
                      <label for="data_admissao" class="ml-2"> Data de Admissão </label>
                      <input [(ngModel)]="pessoas.data_admissao" type="date" class="form-control item"
                        name="data_admissao" id="data_nascimento" placeholder="Data de Admissão">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-group">
                      <label for="data_admissao" class="ml-2"> Função </label>
                      <input [(ngModel)]="pessoas.funcao" type="text" class="form-control item" name="funcao"
                        id="funcao" placeholder="Função">
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn" (click)="postPerson()" data-dismiss="modal"><i class="fa fa-plus mr-2"
                        aria-hidden="true"></i> Adicionar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
